<script>
    // 定义连接字符串的函数
    function myconcat(separator) {
        // args将参数转换成数组
        var args = [].slice.call(arguments, 1);
        // 使用join方法连接
        return args.join(separator);
    }
    var str = myconcat('*', 'here', 'is', 'an', 'apple');
    //here*is*an*apple
</script>
